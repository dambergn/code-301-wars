The output should be two capital letters with a dot seperating them.
It should look like this:
Sam Harris => S.H
Patrick Feeney => P.F -->
    <script>
    'use strict';
    //debugger;
    var name = ("Sam Harris");

    console.log(name);

    function abbrevName(){
      var initials = name.split(" ").map((n)=>n[0]).join(".");
      console.log(initials.toUpperCase());
      return initials.toUpperCase();
    };
